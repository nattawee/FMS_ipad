<ion-header>

	<ion-navbar>
		<ion-title>จ่ายเงินให้กับ</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-grid>
		<ion-row style="height: 100%;padding: 0; flex-wrap: wrap;">
			<ion-col style="flex: 0 0 33%;  max-width: 33%; text-align: center; padding: 0;" *ngFor="let item of taxInvoice">
				<ion-card (click)="openPVO(item)">
					<ion-col>
						<label>{{item.Customer.Company.FullName}}</label></ion-col>
					<ion-col><label> เลขที่</label>
						<label>{{item.DocNo}}</label></ion-col>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
