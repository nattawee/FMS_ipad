<ion-header>

	<ion-navbar>
		<ion-title>จ่ายเงินให้กับ</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<ion-item>
			<ion-grid>
				<ion-row style="height: 100%;padding: 0; flex-wrap: wrap;">
					<ion-col style="flex: 0 0 33%;  max-width: 33%; text-align: center; padding: 0;" *ngFor="let item of paidvoucher">
						<ion-card (click)="openPVO(item)">
							<ion-item>
								<h2>{{item.Suplier.FullName}}</h2>
								<label>เลขที่ :{{item.DocNo}}</label>
								<img src="images/{{item.Suplier.IMG}}" style="width:30%" align="right">
							</ion-item>
						</ion-card>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-card>
</ion-content>
